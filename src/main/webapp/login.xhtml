<!DOCTYPE html PUBLIC "-//W3c//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<head>
<title>Login</title>
</head>
<ui:composition template="/layouts/template.xhtml">
	<ui:define name="content">
		<body>
			<h:form>
				<div class="form-group" id="loginregister">
					<h3>Login here!</h3>
					<br /> Username:
					<h:inputText value="#{user.username}" class="form-control"></h:inputText>
					<br /> Password:
					<h:inputSecret value="#{user.password}" class="form-control"></h:inputSecret>
					<h:messages style="color: red;" />
					<br />
					<h:commandButton action="#{loginController.login(user)}"
						value="Login" class="btn btn-primary"></h:commandButton>
					<br /> New user? Register <a
						href="http://localhost:8080/CST451SeniorProject/register.xhtml">here.</a>
				</div>
			</h:form>
		</body>
	</ui:define>
</ui:composition>
</html>
